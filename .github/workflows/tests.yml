name: Tests
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run docs
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: actions/checkout@v4
      - run: npm install

      - run: git clone https://github.com/moregeo-it/openeo-test-api.git
      - run: | 
          cd openeo-test-api
          git fetch origin 
          git checkout remove_gee
          rm -rf tests 
          npm install 
          npm run adduser js-client js-client
          npm run up

      - run: npm run test_node